<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Google Form and PDF Viewer</title>
    <style>
        /* Style the layout */
        .container {
            display: flex;
            justify-content: space-between;
        }
        .left-side, .right-side {
            height: 600px; /* Adjust as needed */
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .left-side {
            width: 48%; /* Adjust as needed */
            overflow-y: auto; /* Enable vertical scrolling when necessary */
        }
        .right-side {
            width: 50%; /* Adjust as needed */
            overflow-y: auto; /* Enable vertical scrolling when necessary */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side for Google Form -->
        <div class="left-side">
            <!-- Paste the Google Form embed code here -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeCSxb8-6xtl9v5W9mpsLywGwA-S9SQTq5lxRuwLME1O2xhvA/viewform?embedded=true">Loading...</iframe>
        </div>
        <!-- Right side for PDF Viewer -->
        <div class="right-side">
            <!-- PDF Viewer -->
            <iframe src="https://drive.google.com/file/d/1Xlqy3bm7_ajpHUf2aSBMQ28OdrAyeRLb/preview">Loading...</iframe>
        </div>
    </div>
</body>
</html>
